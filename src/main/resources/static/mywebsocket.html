<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test netty websocket </title>
</head>
<body>
<br>
<script type="text/javascript">
    var socket;
    if(!window.WebSocket){
        window.WebSocket=window.MozWebSocket;
    }
    if(window.WebSocket){
        socket=new WebSocket("ws://localhost:8888/mywebSocket");
        socket.onmessage=function(event){
            var ta=document.getElementById('responseText');
            ta.value="";
            ta.value=event.data;
        };
        socket.onopen=function(event){
            var ta=document.getElementById('responseText');
            ta.value='打开WebSocket服务器正常，浏览器支持WebSocket！';
        };
        socket.onclose=function(event){
            var ta=document.getElementById('responseText');
            ta.value='';
            ta.value="WebSocket 关闭！";
        };
    }else{
        alert("抱歉，您的浏览器不支持WebSocket协议！");
    }
    function send(message){
        if(!window.WebSocket){
            return;
        }
        if(socket!=null){
            socket.send(message);
        }else{
            alert("WebSocket连接没有建立成功，请刷新页面！");
        }
        /* if(socket.readyState==WebSocket.open){
            socket.send(message);
        }else{
            alert("WebSocket连接没有建立成功！");
        } */
    }
</script>
<form onsubmit="return false;">
    <input type="text" name="message" value="Netty WebSocket实战"/>
    <br><br>
    <input type="button" value="发送WebSocket请求消息" onclick="send(this.form.message.value)"/>
    <hr color="blue"/>
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width:500px;height:300px;"></textarea>
</form>
</body>
</html>
